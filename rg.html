        <fieldset>
            <legend><h1>Student Registration form IN (K.H.S)</h1></legend>

            <div>
                Name: <input type="text" name="Student name" placeholder="Enter your name">
            </div>
            <br>
            <div>
                Father's Name: <input type="text" name="Father's name" placeholder="Enter your father name">
            </div>
            <br>
            <div>
                Mother's Name: <input type="text" name="Mother's name" placeholder="Enter your mother name">
            </div>
            <br>
            <div>
                Phone no.: <input type="text" name="Phone number" placeholder="Enter your Phone number">
            </div>
            <br>
            <div>
                Email: <input type="email" name="Email id" placeholder="Enter your Email id">
            </div>
            <br>
            <div>
                Gender:
                <input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female
                <input type="radio" name="Gender" value="Other">Other
            </div>
            <br>
            <div>
                Date of birth (DOB): <input type="date" name="DOB">
            </div>
            <br>
            <div>
                Address: <input type="text" name="Address" placeholder="Enter your home address">
            </div>
            <br>

            <div>
                Blood Group:
                <select name="Blood group">
                    <option value="None">None</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <br>

            <div>
                Class:
                <select name="Class">
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                </select>
            </div>
            <br>

            <div>
                <input type="submit" value="Submit" name="Submit">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
    </form>
